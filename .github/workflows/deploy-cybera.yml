name: Deploy-Cybera

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy deploy script to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CYBERA_HOST }}
          username: ${{ secrets.CYBERA_USERNAME }}
          key: ${{ secrets.CYBERA_RSA }}
          port: 22
          source: update-cybersec-app.sh        
          target: /home/ubuntu/bin/          

      - name: Run deploy script on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CYBERA_HOST }}
          username: ${{ secrets.CYBERA_USERNAME }}
          key: ${{ secrets.CYBERA_RSA }}
          port: 22
          script: |
            chmod +x /home/ubuntu/bin/update-cybersec-app.sh
            /home/ubuntu/bin/update-cybersec-app.sh

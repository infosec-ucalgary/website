server {
    listen 80;
    listen [::]:80;
    server_name cybersec-ucalgary.club www.cybersec-ucalgary.club;

    index index.html;
    root /usr/share/nginx/html/cybersec/dist;

    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    location /api/ {
        # Remove /api/ prefix when forwarding to backend
        rewrite ^/api(/.*)$ $1 break;

        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers â€“ for now, since you're on HTTP,
        # either update to http://... or loosen this:
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        # Pre-flight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    location / {
        try_files $uri $uri/ /;
    }

    # All HTTPS / Certbot stuff disabled for now:
    # listen 443 ssl; # managed by Certbot
    # ssl_certificate /etc/letsencrypt/live/cybersec-ucalgary.club/fullchain.pem; # managed by Certbot
    # ssl_certificate_key /etc/letsencrypt/live/cybersec-ucalgary.club/privkey.pem; # managed by Certbot
    # include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

